<div style="display: flex; align-items: flex-start; justify-content: flex-start">
  <app-vehicle-card *ngIf="latestCar" [vehicle]="latestCar" [image]="'directions_car'" [count]="totalCars"></app-vehicle-card>
  <app-vehicle-card *ngIf="latestMotorcycle" [vehicle]="latestMotorcycle" [image]="'motorcycle'" [count]="totalMotorCycles"></app-vehicle-card>
</div>
