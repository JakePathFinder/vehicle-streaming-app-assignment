<mat-card class="vehicle-card">
  <mat-card-header>
    <div mat-card-avatar class="material-icons vehicle-header-image"
         [ngStyle]="{'color':vehicle?.color ? vehicle?.color : 'black', 'font-size':'3rem'}">
      {{image}}</div>

    <mat-card-title>{{vehicle?.type}}</mat-card-title>
    <mat-card-subtitle>plateNumber: {{vehicle?.plateNumber}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <div>Name: {{vehicle?.name}}</div>
    <div>Type: {{vehicle?.type}}</div>
    <div>Color: {{vehicle?.color}}</div>
    <div>Year: {{vehicle?.year}}</div>
    <ng-content></ng-content>
    <div>Generated@: {{vehicle?.generatedDateTimeUtc}}</div>
  </mat-card-content>
  <mat-card-footer class="vehicle-footer">
    <div><b>Total Count:</b> {{count}}</div>
  </mat-card-footer>

</mat-card>
